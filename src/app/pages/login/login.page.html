<ion-content [fullscreen]="true" class="ion-padding animate__animated animate__fadeIn">
    <ion-card>
        <form [formGroup]="loginForm" (ngSubmit)="onSubit()">
            <ion-grid>
                <ion-row>
                    <ion-col size="3" style="text-align: left;">
                        <img src="../../../assets/icon/favicon.png" width="64px" height="64px" />
                    </ion-col>
                    <ion-col>
                        <ion-label color="dark">
                            <h1 style="margin-top: 8%;">
                                <b>RESTAURANTERO</b>
                            </h1>
                        </ion-label>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item fill="outline">
                            <ion-label position="floating">
                                Usuario
                            </ion-label>
                            <ion-input type="text" [clearInput]="true" formControlName="usuario"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item fill="outline">
                            <ion-label position="floating">
                                Contraseña
                            </ion-label>
                            <ion-input type="password" [clearInput]="true" formControlName="contrasena"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row style="margin-top: 2%;">
                    <ion-col>
                        <ion-button shape="round" expand="block" color="base" type="submit" [disabled]="loginForm.invalid">
                            <b>                        
                                Iniciar sesión
                            </b>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-card>
</ion-content>
